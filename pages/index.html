<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../scripts/script.js"></script>

    <link rel="stylesheet" href="../styles/style.css">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <a class="navbar-brand" href="#">
          <img src="../images/B-API.png" width="175" height="45" class="d-inline-block align-top" style="padding-left: 15px;">
        </a>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Source Code</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Me</a>
              </li>
            </ul>
          </div>
      </nav>

    <div id="main" class="row">
        <div class="container border col-sm-6">
            <h1 class="display-4 header">Find an activity of your choice</h1>
            <h3 class="display-6 followheader">Fill in the details below and get started</h3>
            <hr class="my-4 hr">

            <form id="board-apiForm">
                <div class="form-floating mb-3 mt-3">
                    <div class="form-group">
                        <div class="form-floating">
                            <select class="form-select" id="sel1" name="type">
                            <option>Education</option>
                            <option>Recreational</option>
                            <option>Social</option>
                            <option>DIY</option>
                            <option>Charity</option>
                            <option>Cooking</option>
                            <option>Relaxation</option>
                            <option>Music</option>
                            <option>Busywork</option>
                            </select>
                            <label for="sel1" class="form-label">Activity type:</label>
                        </div>
                    </div>
                    <p class="lead" style="padding-bottom: 30px;">Type of the activity</p>
                </div>
                

                <div class="form-floating mb-3 mt-3 was-validated">
                    <input type="number" class="form-control" id="price" placeholder="Price limit" name="maxprice" min="1" max="10" required>
                    <label>Price limit</label>
                    <p class="lead" style="padding-bottom: 30px;">Describes the cost of the activity - 0 is free</p>
                </div>

                <input id="multi13" type="range" class="form-range" name="participants" required  step="10" max="100" onchange="updateTextInput(this.value)">
                <p class="lead" id="text" style="padding-bottom: 30px;">Current participants: <span id="rangeText"></span></p>

                <div style="margin-bottom: 10px;">
                  <button id="formBtn" type="submit" class="btn-lg btn btn-outline-success col-md-6 offset-md-3">Submit</button>
                  <div id="loading" class="visually-hidden spinner-grow align-middle text-secondary" role="status"></div>
                </div>

            </form>
            <p id="exp"></p>
        
        </div>


        <div class="container border col-sm-6">
            <h1 class="display-4 header">Your activities</h1>
            <hr class="my-4 hr">

            <div id="cont" class="container border col-sm-12">
              <table id="activityTable" class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Activity</th>
                    <th scope="col">Type</th>
                    <th scope="col">Participants</th>
                    <th scope="col">Price</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody id="activityList">

                </tbody>

              </table>
            </div>
        </div>


        
    </div>

    

</body>

</html>
